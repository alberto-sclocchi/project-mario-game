<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mario Game</title>
</head>
<body>
    <div id="game-intro">
        <img src="./images/title.png" alt="" class="title-img" />
        <button id="instuctions-button">Instructions</button>
        <button id="start-button">Start Game</button>
    </div>
  
    <div id="game-container">
        <section id="stats">
            <p>
                <span>Score</span>
                <span id="score">0</span>
            </p>
            <p>
                <span>Level</span>
                <span id="level">0</span>
            </p>
        </section>
        <div id="game-screen"></div>
    </div>
  
    <div id="game-end">
        <img src="./images/game-over.webp" alt="" class="game-over-img" />
        <button id="restart-button">Restart</button>
    </div>
    <script type="text/javascript" src="src/mushroom.js"></script>
    <script type="text/javascript" src="src/mario.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/script.js"></script>  
</body>
</html>
