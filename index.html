<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mario Game</title>
</head>
<body>
    <div id="game-intro">
        <img src="./images/title.png" alt="" class="title-img" />
        <button id="instuctions-button">Instructions</button>
        <button id="start-button">Start Game</button>
    </div>
  
    <div id="game-container">
        <section id="stats">
            <p id="hearts-par">
                <img src="./images/heart.png" alt="red-heart" class="heart" id="heart1">
                <img src="./images/heart.png" alt="red-heart" class="heart" id="heart2">
                <img src="./images/heart.png" alt="red-heart" class="heart" id="heart3">
            </p>
            <p id="score-par" class="stats-par">
                <span>Score</span>
                <span id="score">0</span>
            </p>
            <p id="level-par" class="stats-par">
                <span>Level</span>
                <span id="level">0</span>
            </p>
        </section>
        <div id="game-screen"></div>
        <audio id="background-music" src = "./images/background-audio.mp3" loop></audio>
        <audio id="jump-sound" src = "./images/jump-audio.mp3"></audio>
        <audio id="level-up-sound" src = "./images/level-up-audio.mp3"></audio>
        <audio id="dead-sound" src = "./images/mario-dead-audio.mp3"></audio>
    </div>
  
    <div id="game-end">
        <img src="./images/game-over.webp" alt="" class="game-over-img" />
        <br />
        <span>Game Summary</span>
        <div id ="game-summary">
            <p>Score: <span id="final-score">0</span></p>
            <p>Level: <span id="final-level">0</span></p>
        </div>
        <button id="restart-button">Restart</button>
    </div>
    <script type="text/javascript" src="src/mushroom.js"></script>
    <script type="text/javascript" src="src/mario.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/script.js"></script>  
</body>
</html>
